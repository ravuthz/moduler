logging:
    level:
        com:
            khmersolution:
                moduler: INFO
#        org:
#            hibernate:
#                SQL: debug
#                type:
#                    descriptor:
#                        sql: trace
    pattern:
        console: '%clr(%d{HH:mm:ss}){magenta} %-5level - %clr(%msg%n){cyan}'
        file: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
security:
    oauth2:
        resource:
            filter-order: 3
        resourceId: oauth2-jwt-resource
        realm: trusted-app
        client-id: trusted-app
        client-secret: secret
        grant-type: password #client_credentials, password, refresh_token
        authorities: TRUSTED_CLIENT
        url: http://localhost:9999/oauth/token
#    user:
#        name: admin
#        password: admin
#    basic:
#        enabled: false

server:
    port: ${PORT:9999}
    contextPath: /
spring:
    data:
        rest:
            basePath: /rest/api
#    datasource:
#        driverClassName: org.postgresql.Driver
#        maxActive: 5
#        password: postgres
#        url: jdbc:postgresql://localhost:5432/postgres
#        username: postgres
    datasource:
        driver-class-name: org.h2.Driver
        maxActive: 5
        password:
        url: jdbc:h2:file:~/test;DB_CLOSE_ON_EXIT=FALSE
        username: sa
    h2:
        console:
            enabled: true
            path: /h2
    jpa:
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
#                dialect: org.hibernate.dialect.PostgreSQLDialect
                dialect: org.hibernate.dialect.H2Dialect
                formatSql: false
        showSql: false
